<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Your Paper or Project Description">
  <meta name="keywords" content="keywords, for, seo">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Monocular and Generalizable Gaussian Talking Head Animation</title>

  <!-- Bulma & Bulma Slider -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Wikiki/bulma-slider@master/dist/css/bulma-slider.min.css">

  <style>
    /* 让 3 张图片并排显示 */
    .three-images-wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;  /* 在水平方向分散开 */
      gap: 1rem;
      /* 你也可以使用固定宽高，如：
         width: 600px; height: 200px;
         或者针对 img 做 max-height/max-width 的控制 */
    }
    .three-images-wrapper img {
      display: block;
      /* 例如统一高度，宽度自动缩放 */
      max-height: 150px; 
    }

    /* 后两张图片默认隐藏，由JS控制显示 */
    .dynamic-img {
      display: none;
    }

    /* 简单美化一下滑块（可根据Bulma文档自行调整） */
    .slider.is-info {
      height: 4px; 
      background: #c8e2fa; 
      border-radius: 2px;
    }
    .slider.is-info::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #209cee;  /* Bulma的“info”主色 */
      cursor: pointer;
      box-shadow: 0 0 2px rgba(0,0,0,0.3);
    }
    .slider.is-info::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #209cee;
      cursor: pointer;
      box-shadow: 0 0 2px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <!-- 你的其他页面内容 ... -->

  <!-- ========== Explore Expressions Section ========== -->
  <section class="section">
    <div class="container is-max-desktop">
      <h2 class="title is-3 has-text-centered">Explore Expressions</h2>
      <p class="has-text-centered">
        第一张图片保持不变，后两张图片可通过滑块进行切换
      </p>

      <!-- 用columns并排两个模块(左、右) -->
      <div class="columns is-centered">
        
        <!-- 左侧模块 -->
        <div class="column is-half">
          <!-- 包含3张图的容器 -->
          <div class="three-images-wrapper" id="left-images">
            <!-- 第一张永远显示 -->
            <img src="./static/images/test1.jpg" alt="left_img1">
            <!-- 后两张随滑块切换 -->
            <img class="dynamic-img" id="left-img2" src="./static/images/test2.jpg" alt="left_img2">
            <img class="dynamic-img" id="left-img3" src="./static/images/test1.jpg" alt="left_img3">
          </div>
          <!-- 左侧滑块 -->
          <input id="sliderLeft" class="slider is-info is-fullwidth" type="range" min="1" max="2" value="1" step="1" style="margin-top:1rem;">
        </div>

        <!-- 右侧模块 -->
        <div class="column is-half">
          <div class="three-images-wrapper" id="right-images">
            <img src="./static/images/right_1.png" alt="right_img1">
            <img class="dynamic-img" id="right-img2" src="./static/images/right_2.png" alt="right_img2">
            <img class="dynamic-img" id="right-img3" src="./static/images/right_3.png" alt="right_img3">
          </div>
          <input id="sliderRight" class="slider is-info is-fullwidth" type="range" min="1" max="2" value="1" step="1" style="margin-top:1rem;">
        </div>
      </div>
    </div>
  </section>

  <!-- 你其它部分 ... -->

  <!-- ========== JS (可放在独立JS里) ========== -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script>
    $(function(){
      // 封装更新显示的函数
      function updateModuleImages(value, img2Selector, img3Selector) {
        // 先隐藏后两张
        $(img2Selector).hide();
        $(img3Selector).hide();
        // 如果滑块值是1, 显示第2张；如果是2, 显示第3张
        if(value === '1'){
          $(img2Selector).show();
        } else {
          $(img3Selector).show();
        }
      }

      // 左侧滑块逻辑
      $('#sliderLeft').on('input change', function(){
        updateModuleImages($(this).val(), '#left-img2', '#left-img3');
      });
      // 初始化
      updateModuleImages($('#sliderLeft').val(), '#left-img2', '#left-img3');

      // 右侧滑块逻辑
      $('#sliderRight').on('input change', function(){
        updateModuleImages($(this).val(), '#right-img2', '#right-img3');
      });
      // 初始化
      updateModuleImages($('#sliderRight').val(), '#right-img2', '#right-img3');
    });
  </script>
</body>
</html>
